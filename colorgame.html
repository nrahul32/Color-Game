<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Game</title>
        <link rel="stylesheet" href="colorgame.css"></link>
    </head>
    <body>
        <h1>Color game!</h1>
        <h2>Pick the color <span id='displayColor'>RGB</span></h2>
        <div id = 'nav_bar'>
            <span class = 'nav_icon' id = "result">Result</span>
            <span class = 'nav_icon' id= "play_again">Play again</span>
        </div>
        <div id='container'>
            <div class='box'>1</div>
            <div class='box'>2</div>
            <div class='box'>3</div>
            <div class='box'>4</div>
            <div class='box'>5</div>
            <div class='box'>6</div>
        </div>
        <script src='colorgame.js'></script>
    </body>
</html>
